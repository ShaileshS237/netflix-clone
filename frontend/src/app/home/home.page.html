<ion-header>
  <ion-toolbar style="--background: black; padding: 13px">
    <div
      class="nav-bar"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div>
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/netflix-3521600-2945044.png"
          alt=""
          width="50px"
        />
      </div>
      <div style="display: flex; align-items: center">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5636/5636698.png"
          alt=""
          style="filter: invert(1); margin-right: 23px"
          width="40px"
          height="40px"
        />
        <img
          style="border-radius: 5px"
          src="https://i.pinimg.com/736x/db/70/dc/db70dc468af8c93749d1f587d74dcb08.jpg"
          alt=""
          width="40px"
        />
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: black">
  <div
    style="
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 7px 26px 0;
    "
    class="nav-bar"
  >
    <h4>TV Shows</h4>
    <h4>Movies</h4>
    <h4>Categories</h4>
  </div>

  <ion-slides [options]="slides">
    <ion-slide *ngFor="let item of data">
      <div>
        <img
          style="width: 200px; height: 300px; object-fit: cover"
          [src]="item.imageLink"
          alt=""
          (click)="presentModal(item)"
        />
      </div>
      <!-- (click)="redirectToVideo(item)" -->
    </ion-slide>
  </ion-slides>

  <h4 style="color: white; font-size: 28px; margin-left: 18px">New Release</h4>

  <ion-slides [options]="slides">
    <ion-slide *ngFor="let item of data">
      <div>
        <img
          style="width: 200px; height: 300px; object-fit: cover"
          [src]="item.imageLink"
          alt=""
          (click)="presentModal(item)"
        />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
